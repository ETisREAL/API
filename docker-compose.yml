version: "3.0"
services: 

  API:
    build: .
    depends_on:
      - postgres
    posts:
      - 8000:8000
    env_file:
      - ./.env
    volumes:
      - ./:/usr/src/app:ro
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - DATABASE_HOSTNAME=postgres
      - DATABASE_PORT=5432

  postgres:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=password123
      - POSTGRES_DB=API
    volumes:
      - postgres_db:/var/lib/postgresql/data

volumes:
  postgres_db: